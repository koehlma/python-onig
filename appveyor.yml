install:
  - ECHO "Filesystem root:"
  - ps: "ls \"C:/\""

  - ECHO "Installed SDKs:"
  - ps: "ls \"C:/Program Files/Microsoft SDKs/Windows\""

  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\bin;%PATH%"
  - "python --version"
  - "python -m ensurepip"
  - "pip install poetry"
  - "poetry install"

build_script:
  - "SET APPVEYOR=True"
  - "poetry build"

deploy_script:
  - ps: & helpers/appveyor-deploy-pypi.ps1

artifacts:
  - path: dist\*
